<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
    <link rel="stylesheet" href="min_css/styles.css">
    <link rel="stylesheet" href="min_css/responsive.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
    <title>Restaurant Reviews</title>
  </head>

<body>
  <header>
      <h1 class="logo">Restaurant Reviews</h1>
      <nav>
      <div class="filter-options">
        <span class="filter-results"><h3>Filter Results</h3></span>
        <div class="neighborhood-filter">
        <label>
          <span class="labeltitle">Choose a neighborhood:</span>
            <input id="neighborhoods-select" type="text" placeholder="All neighborhoods" name="neighborhoods" role="combobox" >
            <div class="listboxNeighborhood" role="listbox" hidden tabindex="-1">
              <ul role="presentation" class="neighborhood">
                <li role="option" title="all" class="active">All neighborhoods</li>
                <li role="option" title="Manhattan" >Manhattan</li>
                <li role="option" title="Brooklyn" >Brooklyn</li>
                <li role="option" title="Queens" >Queens</li>
              </ul>
            </div>
        </label>
      </div>
      <div class="cuisines-filter">
        <label>
          <span class="labeltitle">Choose a cuisine:</span>
            <input id="cuisines-select" type="text" placeholder="All cuisines" name="cuisines" role="combobox" >
            <div class="listboxCuisine" role="listbox" hidden tabindex="-1">
              <ul role="presentation" class="cuisine">
                <li role="option" title="all" class="active">All Cuisines</li>
                <li role="option" title="Italian">Italian</li>
                <li role="option" title="Asian">Asian</li>
                <li role="option" title="American">American</li>
              </ul>
            </div>
        </label>
      </div>
        <!-- <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select> -->
        <!-- <select id="cuisines-select" name="cuisines">
          <option value="all">All Cuisines</option>
        </select> -->
      </nav>
  </header>




  <main id="maincontent">
    <section id="map-container">
      <h2>Map</h2>
      <div id="map"></div>
    </section>
    <section id='post'>
      <h2>Results</h2>
      <ul id="restaurants-list"></ul>
    </section>
</main>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="min_js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="min_js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="min_js/combobox.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
